image: node:latest

stages:
  - ver
  - init
  - lint
  - tests
  - deploy

ver:
  stage: ver
  script:
    - node --version
    - whoami
init:
  stage: init
  script:
    - npm cache verify
    - rm -rf node-modules
    - npm install
lint:
  stage: lint
  script:
    - node lint

deploy_production:
  stage: deploy
  image: ruby:latest
  script:
    - apt-get update -qy
    - apt-get install -y ruby-dev
    - gem install dpl
    - dpl --provider=heroku --app=spork-bot --api-key=$HEROKU_API_KEY
    - echo "Deployed to production server"
  environment:
    name: production
    url: https://spork-bot.herokuapp.com/
  when: manual
  only:
    - master