image: node:latest

stages:
  - ver
  - init
  - tests
  - deploy

ver:
  stage: ver
  script:
    - node --version
    - whoami
init:
  stage: init
  script:
    - npm cache clean
    - rm -rf node-modules
    - npm install

deploy_production:
  stage: deploy
  script:
    - git remote add heroku https://heroku:$HEROKU_API_KEY@git.heroku.com/spork-bot.git
    - git push heroku master
    - echo "Deployed to production server"
  environment:
    name: production
    url: https://spork-bot.herokuapp.com/
  when: manual
  only:
    - master